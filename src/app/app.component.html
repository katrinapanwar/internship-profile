<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center components horizontally */
        }

        app-socials,
        app-header,
        app-languages,
        app-framework {
            width: 100%; /* Ensure components take full width */
            margin: 0;
            padding: 0;
        }

        app-header {
            margin-bottom: 40px; /* Add a gap between header and days-container */
        }

        .days-container {
            display: flex;
            width: 100%; /* Ensure the container takes full width */
            justify-content: space-around; /* Space out the day components horizontally */
            gap: 20px; /* Add a gap between day1 and day2 */
            margin-bottom: 40px; /* Add a gap between days-container and languages */
        }

        app-day1, app-day2, app-day3, app-day4, app-day5 {
            flex: 1; /* Ensure all day components take equal space */
            margin: 0;
            padding: 0;
        }

        app-languages {
            margin-bottom: 40px; /* Add a gap between languages and framework */
        }
    </style>
</head>
<body>
    <app-socials></app-socials>
    <app-header></app-header>
    <h2 class="mat-display-1" style="text-align: center">Progress</h2>
    <div class="days-container">
        <app-day1></app-day1>
        <app-day2></app-day2>
        <app-day3></app-day3>
        <app-day4></app-day4>
        <app-day5></app-day5>
    </div>
    <app-languages></app-languages>
    <app-framework></app-framework>
</body>
</html>
